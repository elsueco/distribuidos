<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	>

	<h:head>
		<title>laboratorio-ssdd</title>
		<link rel="stylesheet" href="../../css/bootstrap.css"/>
	</h:head>

	<h:body>
		<div class="container">
			<div class="row">
			<h1> TAREA DE LABORATORIO 1 </h1>
	    <h:form>
	    	<p:tabView id="tabView" dynamic="true">  
	 

	 			<p:tab title="Consulta 1" id="Godfather2">   
			      	
			      	<p:panel header="Busqueda por Nombre">  
				        <h:panelGrid columns="3" cellpadding="10">  
				            <h:outputLabel value="Ingrese el nombre: "/>  
						 	<p:inputText type="text" value="#{registroController.nombre}"/>
						 	 <button  class="btn btn-primary" jsf:action="#{registroController.consulta1}" jsf:update="data_nombre">Buscar</button>
				        </h:panelGrid>   		         
				    </p:panel>  

				     <p:dataTable id="data_nombre" var="propietario" value="#{registroController.listaConsulta1}" emptyMessage="No se ha realizado la busqueda">  
				        <p:column headerText="Propietario">  
				            <h:outputText value="#{propietario.propietario}" />  
				        </p:column>
				        <p:column headerText="modelo">  
				            <h:outputText value="#{propietario.nombre_modelo}" />  
				        </p:column>
				        <p:column headerText="serie de motor">  
				            <h:outputText value="#{propietario.numero_serie_motor}" />  
				        </p:column>
				        <p:column headerText="tipo">  
				            <h:outputText value="#{propietario.nombre_clase_vehiculo}" />  
				        </p:column>       
		   			 </p:dataTable>
		   			 <br/>
					<a href="../principal.xhtml" class="btn btn-primary" role="button" style="color:white;">Regresar </a>
		        </p:tab> 
		        </p:tabView> 
			
	  			
	    </h:form>
    
			</div>
		</div>
		
		
	</h:body>
</html>
